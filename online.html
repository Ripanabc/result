<html>
  <head>
<link rel="stylesheet" href="form5.css">
</head>
<body>
  <div class="container">
    <header class="header">
        <h1 id="title" class="text-center">For admission </h1>
        <p id="description" class="description text-center">
            Fill up the following form.
        </p>
    </header>
    <form action="https://script.google.com/macros/s/AKfycbztzSt67KPJcBDjRaxqOWxUhHQ4z7QfacTBHHsJrVheo4W9duuG-ovglStLgwdQIhAgMw/exec" method='post'>
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
            <div class="form-group">
                <label id="email-label" for="email">Roll/College/School/Others</label>
                <input
        type="college"
        name="college"
        id="email"
        class="form-control"
        placeholder="Enter your Roll/College/School/Others "
        
      />
    </div>
                <div class="form-group">
                    <label id="name-label" for="name"
        > mobile<span class="clue">(You will be phoned for confirmation)</span></label>
                    <input
          type="school"
        name="school"
        id="email"
        class="form-control"
        placeholder="mobile"
      />
    </div>
                    <div class="form-group">
                        <p>Select your country/continent</p>
                        <select id="dropdown" name="role" class="form-control" >
        <option disabled selected value>Select your country/continent</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="India">India</option>
        <option value="America">America</option>
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
      </select>
                    </div>

                    
                    <div class="form-group">
                        <p>How do you want to pay the tuition fee? </p>
                        <label>
        <input
          name="user"
          value="Bkash"
          type="radio"
          class="input-radio"
          
        />Bkash</label>
                        <label>
        <input
          name="user"
          value="Coming to Ripan Academy"
          type="radio"
          class="input-radio"
        />Coming to Ripan Academy</label>

                        <label
        ><input
          name="user"
          value="Others"
          type="radio"
          class="input-radio"
        />Others</label>
                    </div>
        <div class="form-group">
                        <p> You can send message to Ripan Academy </p>
                        <textarea
        id="comments"
        class="input-textarea"
        name="message"
        placeholder="Enter your message here..."
      ></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
                    </div>
    </form>
</div>
</body>
</html>
