<html>
  <head>
<link rel="stylesheet" href="form5.css">
</head>
<body>
  <div class="container">
    <header class="header">
        <h1 id="title" class="text-center">You can send your comment to the Academy  </h1>
        <p id="description" class="description text-center">
            Fill up the following form.
        </p>
    </header>
    <form action="https://script.google.com/macros/s/AKfycbwH6GPKCi5YUTztB1equlmhmrY6UBial5PxZblGg11wXD0nbyYxhzCVlRhT7ZgWmrWIxw/exec" method='post'>
        <div class="form-group">
            <label id="name-label" for="name">Name(Roll)</label>
            <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name/Roll"
        required
      /><br><br>
    
                        <textarea
        id="comments"
        colls="250" rows="10"
        class="input-textarea"
        name="message"
        placeholder="Write down your comment here..."
      ></textarea>
                    </div><br>

                    <div class="form-group">
                        <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
                    </div>
    </form>
</div>
</body>
</html>
