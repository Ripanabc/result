<html>
  <head>
<link rel="stylesheet" href="form5.css">
</head>
<body>
  <div class="container">
    <header class="header">
        <h1 id="title" class="text-center">Create an account to Ripan Academy</h1>
        <p id="description" class="description text-center">
            Fill up the following form.
        </p>
    </header>
    <form action="https://script.google.com/macros/s/AKfycbyUQN7QB5CUSxB1b-kVyI4sgtPuvzyMWiy423KnfKGwPJSju_pwRRJeUUegnVPwTIP7/exec" method='post'>
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
            <div class="form-group">
                <label id="email-label" for="email">School(class)/College/ district/Others</label>
                <input
        type="college"
        name="college"
        id="email"
        class="form-control"
        placeholder="Enter your School(class)/College/Others "
        
      />
    </div>
                <div class="form-group">
                    <label id="name-label" for="name"
        > mobile<span class="clue"></span></label>
                    <input
          type="school"
        name="school"
        id="email"
        class="form-control"
        placeholder="mobile"
      />
    </div> 
               <div class="form-group">
                    <label id="name-label" for="name"
        > Write down your password with at least 5 numbers <span class="clue">(Use numbers only)</span></label>
                    <input
          type="school"
        name="number"
        id="email"
        class="form-control"
        placeholder="Write down your password numbers"
      />
    </div>
                    <div class="form-group">
                        <p>Select your country/continent</p>
                        <select id="dropdown" name="role" class="form-control" >
        <option disabled selected value>Select your country/continent</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="India">India</option>
        <option value="America">America</option>
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
      </select>
                    </div>

                    
                    <div class="form-group">
                        <p>why do you want to open an account ? </p>
                        <label>
        <input
          name="user"
          value="study"
          type="radio"
          class="input-radio"
          
        />Study</label>
                        <label>
        <input
          name="user"
          value="Communication"
          type="radio"
          class="input-radio"
        />Communicaton</label>

                        <label
        ><input
          name="user"
          value="Others"
          type="radio"
          class="input-radio"
        />Others</label>
                    </div>
        <div class="form-group">
                        <p> You can send  text message to Ripan Academy </p>
                        <textarea
        id="comments"
        class="input-textarea"
        name="message"
        placeholder="Enter your message here..."
      ></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
                    </div>
    </form>
</div>
</body>
</html>
